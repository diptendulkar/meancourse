
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading" autocomplete="off">


    <mat-form-field>
      <mat-label>Enter Title</mat-label>
      <input matInput type="text" name="title" [ngModel] = "post?.title" required minlength="3" #title="ngModel" placeholder="Enter Title">
      <mat-error *ngIf="title.invalid" >Please enter a Post Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary"  type="button" (click)="filePicker.click()"> Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput rows="10" name="content" [ngModel] = "post?.content" required #content="ngModel" placeholder="Enter Content" ></textarea>
      <mat-error *ngIf="content.invalid" >Please enter a Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>


</mat-card>
