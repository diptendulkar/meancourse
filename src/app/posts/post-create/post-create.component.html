
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading" autocomplete="off">


    <mat-form-field>
      <mat-label>Enter Title</mat-label>
      <input matInput type="text" formControlName="title" placeholder="Enter Title">
      <mat-error *ngIf="form.get('title').invalid" >Please enter a Post Title</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button color="primary"  type="button" (click)="filePicker.click()"> Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== ''  && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">

    </div>
    <mat-error  *ngIf="form.get('image').invalid  && imagePreview" >Please select image file only</mat-error>

    <mat-form-field>
      <textarea matInput rows="10" formControlName="content"  placeholder="Enter Content" ></textarea>
      <mat-error *ngIf="form.get('content').invalid" >Please enter a Post Content</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>


</mat-card>
